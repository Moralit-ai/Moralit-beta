<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if title %}
            <title>{{ title }} </title>
        {% endif %}
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        {% block styles %}{% endblock %}
    </head>
    <body>
        <main id="append" class="container">
            {% block head %}{% endblock %}
            {% block content %}{% endblock %}
            <form id="build-funnelcake" action="/" method="get">
            <input type="text" name="moral_form_input" autofocus><br>
            <a class="waves-light btn" id="submit">Submit</a>
            </form>
            <p>Developed by <a href="https://www.linkedin.com/in/francescostl">Francesco Polizzi</a>, <a href="http://kelseyhrub.es">Kelsey Hrubes</a>, <a href="http://brendongeils.com">Brendon Geils</a> @ <a href="https://hackprinceton.com/">HackPrinceton</a> </p>
        </main>

        {% block scripts %}{% endblock %}
    </body>
</html>
