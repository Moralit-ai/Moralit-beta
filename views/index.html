{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="/assets/styles/index.css" />
{% endblock %}

<div id="main-section">
{% block head %}
    <h1><span class=" glyphicon glyphicon-modal-window" aria-hidden="true"></span>MORALIT.ai</h1>
{% endblock %}

{% block content %}
    <form id="build-funnelcake" action="/" method="post">
        <input type="text" name="moral_form_input"><br>
        <a class="waves-effect waves-light btn"><input type="submit" value="Submit"></a>
    </form>
</div> <!-- main section -->
<div id="chat-section">
    {% if request_history %}
        {% for request in request_history %}
            <div class="user-request-wrapper">           
                <div class ="chip">{{ request }}</div>
            </div>
        {% endfor %}    
    {% endif %}
</div> <!-- chat section -->
{% block scripts %}
    <script src="/assets/js/init.js"></script>
{% endblock %}
{% endblock %}
